<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web tutorial | faye</title>

    <link rel="stylesheet" href="css/tools.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="nav is-active">
        <button class="menu" style="position: aboslute;"><i class="fa fa-close"></i></button>
    </div>
    <div class="links links-active" style="position: absolute;">
        <p><a class="ref" href="index.html">home</a> | <a class="ref" href="tutorial.html">website walkthrough </a>|
            tools | <a class="ref" href="resources.html">resources</a> | <a class="ref">surprise</a></p>
    </div>
    <div class="heading">
        <h1 class="header">tools for web</h1>
    </div>
    <div class="decoration"></div>
    <div class="info">
        <a href="images/vscode.png"><img src="images/vscode.png" alt="vscode"></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //nav stuff
            var isActive = true;
            $(".menu").click(function () {
                if (isActive) { //is active
                    $(".nav").addClass("not-active");
                    $(".nav").removeClass("is-active");
                    $(".fa").addClass("fa-bars");
                    $(".fa").removeClass("fa-close");
                    $(".links").addClass("links-inactive");
                    $(".links").removeClass("links-active");
                    isActive = false;
                }
                else { //not active
                    $(".nav").removeClass("not-active");
                    $(".nav").addClass("is-active");
                    $(".fa").removeClass("fa-bars");
                    $(".fa").addClass("fa-close");
                    $(".links").removeClass("links-inactive");
                    $(".links").addClass("links-active");
                    isActive = true;
                }
            });

            //just a fancy hover for when im too lazy to put in links
            $(".ref").mouseenter(function () {
                $(this).css("text-decoration", "underline");
            });
            $(".ref").mouseleave(function () {
                $(this).css("text-decoration", "none");
            });
        });
    </script>
</body>

</html>
