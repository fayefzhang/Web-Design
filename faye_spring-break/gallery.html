<!DOCTYPE html>
<html lang="en">

<head>

            text-decoration: underline;

</head>

<body>
    <div class="nav">
        <button class="menu" style="position: aboslute;"><i class="fa fa-bars"></i></button>
    </div>
    <div class="links" style="position: absolute;">
        <p><a class="ref" href="index.html">home</a> | <a class="ref" href="highlights.html">highlights</a> | <a
                class="ref" href="gallery.html">gallery</a></p>
    </div>
    <div class="container">
        <div style="padding: 30px;"></div>
        <h2 style="text-align: center;">anti-aesthetic gallery</h2>
        <p style="text-align: center;">i didnt have any photos so take these beautiful not-stock-at-all photos</p>

        <div style="padding: 30px; margin-top: 5%;"></div>
        <div class="grid-container">
            <div class="item1"></div>

        <p style="text-align: center; padding-bottom: 15px;">yay u made it to the end whooooo</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var isActive = false;
            $(".menu").click(function () {
                if (isActive) { //is active
                    $(".nav").addClass("not-active");
                    $(".nav").removeClass("is-active");
                    $(".fa").addClass("fa-bars");
                    $(".fa").removeClass("fa-close");
                    $(".links").addClass("links-inactive");
                    $(".links").removeClass("links-active");
                    isActive = false;
                }
                else { //not active
                    $(".nav").removeClass("not-active");
                    $(".nav").addClass("is-active");
                    $(".fa").removeClass("fa-bars");
                    $(".fa").addClass("fa-close");
                    $(".links").removeClass("links-inactive");
                    $(".links").addClass("links-active");
                    isActive = true;
                }
            });

            //just a fancy hover for when im too lazy to put in links
            $(".ref").mouseenter(function () {
                $(this).css("text-decoration", "underline");
            });
            $(".ref").mouseleave(function () {
                $(this).css("text-decoration", "none");
            });
        });
    </script>
</body>

</html>
